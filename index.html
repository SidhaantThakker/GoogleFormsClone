<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Form Clone</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer headingcard">
            <p class="heading">Survey On This Clone</p>
            <p class="subheading">This is a Google Forms clone page I made for practice, if you can, take a moment to rate it!</p>
            <p class="required">* Required</p>
        </div>
        <div class="subcontainer namecard">
            <p class="title">Full Name</p>
            <p class="subtitle">Please enter your name</p>
            <input type="text" placeholder="Your answer">
        </div>
        <div class="subcontainer radiocard">
            <p class="title">Overall Rating</p>
            <p class="subtitle">How would you rate this clone overall?</p>
            <div class="radiooption">
                <input type="radio" name="rating" id="Very Good" value="Very Good">
                <label for="Very Good">Very Good</label>
            </div>
            <div class="radiooption">
                <input type="radio" name="rating" id="Good" value="Good">
                <label for="Good">Good</label>
            </div>
            <div class="radiooption">
                <input type="radio" name="rating" id="Average" value="Average">
                <label for="Average">Average</label>
            </div>
            <div class="radiooption">
                <input type="radio" name="rating" id="Bad" value="Bad">
                <label for="Bad">Bad</label>
            </div>
            <div class="radiooption">
                <input type="radio" name="rating" id="Very Bad" value="Very Bad">
                <label for="Very Bad">Very Bad</label>
            </div>                                                   
        </div>
        <div class="subcontainer checkboxcard">
            <p class="title">Improvements</p>
            <p class="subtitle">What can I improve?</p>
            <div class="checkoption">
                <input type="checkbox" name="feedback" id="Margins/Padding" value="Margins/Padding">
                <label for="Margins/Padding">Margins/Padding</label>
            </div>
            <div class="checkoption">
                <input type="checkbox" name="feedback" id="Colours" value="Colours">
                <label for="Colours">Colours</label>
            </div>
            <div class="checkoption">
                <input type="checkbox" name="feedback" id="Responsiveness" value="Responsiveness">
                <label for="Responsiveness">Responsiveness</label>
            </div>
            <div class="checkoption">
                <input type="checkbox" name="feedback" id="Text Sizes" value="Text Sizes">
                <label for="Text Sizes">Text Sizes</label>
            </div>
            <div class="checkoption">
                <input type="checkbox" name="feedback" id="Clean Up The Code" value="Clean Up The Code">
                <label for="Clean Up The Code">Clean Up The Code</label>
            </div>  
        </div>

        <button class="submit">Submit</button>
    </div>
</body>
</html>
